<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="container">
                <img src='assets/image-equilibrium.jpg' class="NFT-img" alt="NFT equilibrium">
                <img src="assets/icon-view.svg" class="view" alt="">
                <div class="color-overlay"></div>
            </div>
            <div class="description">
                <h1 class="name">Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes<span class="break">balance</span> and calm.</p>
                <div class="price-date">
                    <p class="price"><img src="assets/icon-ethereum.svg" class="ethereum-icon" alt="">0.041 ETH</p>
                    <p class="time"><img src="assets/icon-clock.svg" class="clock-icon" alt="">3 days left</p>
                </div>
                <hr>
                <div class="avatar-artist">
                    <img src="assets/image-avatar.png" class="avatar-img" alt='creator avatar'>
                    <p class="artist">Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
