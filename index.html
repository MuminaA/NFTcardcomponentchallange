<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src='assets/image-equilibrium.jpg' class="NFT-img" alt="NFT equilibrium">
            <div class="description">
                <h1 class="name">Equilibrium #3429</h1>
                <p>Our Equilibrium collection promoted balance and calm</p>
                <p class="price"><img src="assets/icon-ethereum.svg" class="ethereum-icon">0.041<span>eth</span></p>
                <p class="time"><img src="assets/icon-clock.svg" class="clock-icon">3 days left</p>
                <hr>
                <p class="artist"><img src="assets/image-avatar.png" class="avatar-img">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
